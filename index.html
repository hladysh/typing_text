<!DOCTYPE html>
<html>

<head>
    <title> Typing text </title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <div class="wrapper">
        <form class="nice-form">
            <label for="name">Log In</label>
            <input id="name" type="text" placeholder="Name" class="checked">
            <input id="password" type="password" placeholder="Password" class="checked">
            <input type="submit" value="SUBMIT" disabled class="check-button">
        </form>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
